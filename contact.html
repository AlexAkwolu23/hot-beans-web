<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hot Beans Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Hot Beans Logo" />
      <h1>Hot Beans Web</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="job-application.html">Job Application</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="team.html">Our Team</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <img src="contact-banner.jpg" alt="Contact Banner" />
      <div class="hero-text">
        <h2>Contact Us</h2>
        <p>WE'D LOVE TO HEAR FROM YOU. GET IN TOUCH TODAY!</p>
      </div>
    </section>
    <section class="history">
      <h2>Get in Touch</h2>
      <form class="job-form" action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Your Message:</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br /><br />
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
