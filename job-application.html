<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application - Hot Beans Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Hot Beans Logo" />
      <h1>Hot Beans Web</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="job-application.html">Job Application</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="team.html">Our Team</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <img src="job-banner.jpg" alt="Job Application Banner" />
      <div class="hero-text">
        <h2>Join Our Team</h2>
        <p>SUBMIT YOUR APPLICATION TO WORK WITH HOT BEANS WEB.</p>
      </div>
    </section>
    <section class="history">
      <h2>Job Application Form</h2>
      <form class="job-form" action="#" method="post">
        <label for="full-name">Full Name:</label><br />
        <input type="text" id="full-name" name="full-name" required /><br /><br />
        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="position">Position Applying For:</label><br />
        <select id="position" name="position" required>
          <option value="">-- Select --</option>
          <option value="frontend">Front-End Developer</option>
          <option value="backend">Back-End Developer</option>
          <option value="fullstack">Full Stack Developer</option>
        </select><br /><br />
        <label for="message">Tell us about yourself:</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br /><br />
        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>
</body>
</html>
